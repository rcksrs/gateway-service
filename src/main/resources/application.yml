spring:
  application:
    name: gateway-service
    
server:
  port: 5555

eureka:
  instance:
    prefer-ip-address: true
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: ${DISCOVERY_SERVER:http://localhost:8761/eureka/}

zuul:
  sensitive-headers: Cookie